<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邀请函</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .header img {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px 0;
            line-height: 1.6;
        }
        .content h2 {
            margin-top: 0;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .footer p {
            margin: 0;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://via.placeholder.com/100" alt="Logo">
            <h1>邀请函</h1>
        </div>
        <div class="content">
            <h2>尊敬的[受邀者姓名]：</h2>
            <p>我们诚挚地邀请您参加我们的活动。此活动旨在[简要介绍活动目的]，并将于以下时间和地点举行：</p>
            <p><strong>日期：</strong>2024年6月15日</p>
            <p><strong>时间：</strong>下午2点</p>
            <p><strong>地点：</strong>北京市朝阳区[具体地点]</p>
            <p>期待您的莅临，与我们共同度过一个美好的时光。如需更多信息或确认您的出席，请联系：[联系人姓名]，电话：[联系电话]，邮箱：[联系邮箱]。</p>
            <p>此致</p>
            <p>[主办方名称]</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 [公司/组织名称]. 保留所有权利。</p>
        </div>
    </div>
</body>
</html>
